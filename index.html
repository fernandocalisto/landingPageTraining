<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relembrando HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="presentation">
        <section class="presentation-content">
            <h1 class="presentation-title">Eleve seu negócio digital a outro nível <strong>com um Front-end de qualidade!</strong></h1>
            <p class="presentation-text">Olá! Sou Manoel Gomes, desenvolvedor Front-end com especialidade em <strong>React, HTML e CSS</strong>. 
                Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
            <div class="presentation-links">
                <h2 class="presentation-subtitle">Acesse minhas redes:</h2>
                <a class="btn" href="github.com">
                    <img src="img/github.png" alt="Logo do Github">
                    Github
                </a>
                <a class="btn" href="linkedIn.com">
                    <img src="img/linkedin.png" alt="Logo do linkedIn">
                    LinkedIn
                </a>
                <a class="btn" href="twitch.tv">
                    <img src="img/twitch.png" alt="Logo do Twitch">
                    Twitch
                </a>
            </div>
        </section>
        <img src="img/Imagem.png" alt="Imagem de uma pessoa mexendo em um notebook">
    </main>
    <footer></footer>
</body>
</html>
